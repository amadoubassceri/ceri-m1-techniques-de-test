name: Java CI with Javadoc and Checkstyle

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

        # Setup Java (version 1.8)
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adoptopenjdk'
          java-version: '1.8'

        # Cache Maven dependencies to speed up the build
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

        # Build the project and skip tests (you can enable tests if needed)
      - name: Build with Maven
        run: mvn clean package -DskipTests

        # Run Checkstyle verification (ensure that code style is followed)
      - name: Run Checkstyle
        run: mvn checkstyle:check

        # Generate Javadoc
      - name: Generate Javadoc
        run: mvn javadoc:javadoc

        # Deploy the generated Javadoc to GitHub Pages
      - name: Deploy Javadoc to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          mv target/site/apidocs docs
          git add docs
          git commit -m "Automated Javadoc deployment [skip ci]"
          git push origin main

        # Upload the checkstyle result as a badge (Optional, depends on your needs)
      - name: Upload Checkstyle Badge
        uses: actions/upload-artifact@v2
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml

